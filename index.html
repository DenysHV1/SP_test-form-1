<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"content="width=device-width, initial-scrol=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=idge">
	<link rel="stylesheet" href="form-style.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
	<title>Form1</title>
</head>
<body>
	<form class="form" action="#" method="post" enctype="multipart/form-data">
		<h1 class="login"> Login</h1>
		<ul class="input-inner">
			<li class="input-box">
				<input class="login-form" placeholder="Username" tabindex="1" value="" type="text" name="form-login" required>
				<i class='bx bx-user'></i>
			</li>
			<li class="input-box1">
				<input class="password" placeholder="Password" tabindex="2" value="" type="password" name="form-password"required>
				<i class='bx bx-lock-open-alt' ></i>
			</li>
			<li class="checkbox">
				<label class="remember-box"><input class="checkbox-form" type="checkbox" value="" name="checkbox">Remember me</label>
				<a class="forgot-password" href="#">Forgot password?</a>
			</li>
			<li class="checkbox1">
				<Button class="button-form" type="submit">Login</Button>
			</li>
			<li class="register">
				<p>You don't have accaunt?</p>
				<a class="register-item" href="#">Register</a>
			</li>
		</ul>
	</form>
</body>
</html>
